<!DOCTYPE html>
<html>
<head>
<title>Example Title Tag - Todo List</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
 
    <div id="container">
    
        <div id="task-creator">
            <h1>Add a Task</h1> 
            <form id="todo-form">       
                <input id="todo-input" type="text" placeholder="enter a task">
                <button type="submit">Add Task</button>
            </form>
        </div>
    
        <div id="task-list">     
            <h1>Your Tasks</h1>
            <ul id='todo-list'>
                
            </ul>
        </div>
    </div> 
    <script src="script.js"></script>
</body>



</html>
