<!DOCTYPE html>
<html>
<head>
<title>'example title tag-todo list'</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
 
    <div id=”container”>
    
        <div id=”task-creator”>
            <h1>'Add a Task'</h1> 
            <form id="todo-input">

            </form>
        </div>
    
        <div id=”task-list”>     
            <h1>'Your Tasks'</h1>
            <form id="todo-form">  
            <ul id="todo-list">
            </ul>
            <li>laundry</li>
            <li>gym</li>
            <li>dinner</li>


           
        </div>
    </div> 
    <script src="script.js"></script>

</body>
